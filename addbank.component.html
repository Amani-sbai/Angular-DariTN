
<div id="bgimg" >
<div id="global" class="form-group">
  <label class="form-label" id="name" style="width: 125px" >Bank Name</label>
  <input type="text" class="form-control" #n="ngModel" [(ngModel)]="bank.name" required >
  <div class="alert alert-dark" *ngIf="n.invalid && n.touched">
    This field cannot be left blank
  </div>
  <hr>
  <label class="form-label" id="Address"style="width: 125px" >Bank Address</label>
  <input type="text" #a="ngModel" class="form-control" [(ngModel)]="bank.address" required>
  <div class="alert alert-dark " *ngIf="a.invalid && a.touched">
    This field cannot be left blank
  </div>
  <div id="map" style="width:100%;height:200px;"></div>

  <script>
    function initMap() {
    var options = {
    zoom: 5,
    center: { lat: 36.80278, lng: 10.17972 }
    }
    var map = new google.maps.Map(document.getElementById("map"), options);
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChBi-2glOhSMVhVzLSHhOnIpkKQPjirDA&callback=createMap" async defer> </script>
  <hr>
  <label class="form-label" id="interest" style="width: 125px" >Bank Interest</label>
  <input type="number" class="form-control" placeholder="0.00" step="0.1" [(ngModel)]="bank.interest" #i="ngModel" required="required">
  <div class="alert alert-dark " *ngIf="i.invalid && i.touched">
    Please enter Bank Interest
  </div>
  <hr>
  <label class="form-label" id="email" style="width: 125px" >Bank eMail</label>
  <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" placeholder="BankName@gmail.com"  [(ngModel)]="bank.email" #e="ngModel" required="required">
<div class="alert alert-danger " *ngIf="e.errors.pattern">Please enter your email correctly</div>
  <div class="alert alert-dark " *ngIf="e.invalid && e.touched">Please enter your email</div>
  <hr>
  <label class="form-label" id="website"style="width: 125px" >Bank WebSite</label>
  <input type="text" class="form-control" placeholder="www.BankName.com.tn" [(ngModel)]="bank.website" #w="ngModel" required="required">

<div class="alert alert-dark " *ngIf="w.invalid && w.touched">
  Please enter your website correctly
</div>
  <hr>
  <label class="form-label" id="phone"style="width: 125px" >Bank Phone</label>
  <input type="number" size="8" class="form-control" placeholder="+21670000000" #p="ngModel" [(ngModel)]="bank.phone" required="required">

    <div class="alert alert-dark " *ngIf="p.errors.required && p.touched">Please enter your phone number</div>
  <div class="alert alert-danger " *ngIf="p.errors.size">Please enter a valid phone number</div>

  <hr>
<div class="text-center">
  <button type="submit" class="btn btn-warning"(click)="addbank()">Add Bank</button>
</div>
    </div>
</div>
